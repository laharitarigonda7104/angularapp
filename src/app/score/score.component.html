<h2>Score Submission Form</h2>
<form  method="post" #myform="ngForm" (ngSubmit)="saveForm(myform.value)">
  
    <label for="roll-number">Roll Number:</label><br>
  

    <input type="text" id="roll-number" name="roll_number" required ngModel><br><br>

  
    <label for="marks">Marks:</label><br>
    <input type="number" id="marks" name="marks" required ngModel><br><br>


    <label for="score">Score:</label><br>
    <input type="text" id="score" name="score" required ngModel><br><br>

    <input type="submit" value="Submit">
</form>
